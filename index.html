<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vanilla • TodoMVC</title>
  <link rel="stylesheet" href="css/weather.css">
  <link rel="stylesheet" href="css/todoapp.css">
</head>

<body>
  <div class="weather">
    <div class="result">
      <p>
        <span class="location">杭州</span>
        <span class="icon">☀️</span>
        <span class="temperature">0℃</span>
      </p>
    </div>
    <div class="wrap">
      <div class="head">
        <p>杭州 0℃</p>
        <p>今天大部地区晴天</p>
      </div>
      <ul class="moreDaysWeather">
        <li>
          <p class="icon">☀️</p>
          <p class="days">今天</p>
          <p class="temperature"><span class="max">0℃</span><span class="min">0℃</span></p>
        </li>
        <li>
          <p class="icon">☀️</p>
          <p class="days">周一</p>
          <p class="temperature"><span class="max">0℃</span><span class="min">0℃</span></p>
        </li>
        <li>
          <p class="icon">☀️</p>
          <p class="days">周一</p>
          <p class="temperature"><span class="max">0℃</span><span class="min">0℃</span></p>
        </li>
      </ul>
    </div>
  </div>
  <div class="todomvc-wrapper">
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input type="text" class="new-todo" placeholder="What needs to be done?">
      </header>
      <section class="main">
        <input type="checkbox" class="toggle-all" name="toggle-all">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
        </ul>
      </section>
      <footer class="footer">
        <span class="todo-count">
          item left
        </span>
        <ul>
          <li class="selected">
            <a href="#" class="show-all">All</a>
          </li>
          <li>
            <a href="#" class="show-active">Active</a>
          </li>
          <li>
            <a href="#" class="show-completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed </button>
      </footer>
    </section>
  </div>
  <footer class="ft">
    <p>Double-click to edit a todo</p>
    <p>Written by XMit</p>
    <p>Part of TodoMVC</p>
  </footer>
</body>
<script type="text/javascript" src="js/todoapp.js"></script>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/weather.js"></script>

</html>
