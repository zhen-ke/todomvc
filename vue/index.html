  <div class="todomvc-wrapper" id="app">
    <section class="todoapp">
      <header class="header">
        <h1>todos</h1>
        <input @keyup.enter="newtodo" v-model.trim="val" type="text" class="new-todo" placeholder="What needs to be done?">
      </header>
      <section class="main">
        <input type="checkbox" class="toggle-all" name="toggle-all" @click="toggleall($event)" :checked="tooglestatus">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list" v-cloak>
          <li v-for="(item, index) in showingItems" :class="{active: !item.checked, completed: item.checked}">
            <div @dblclick="edits(index, $event)" v-show="editing != index" class="view">
              <input class="toggle" type="checkbox" @click="status(index)" v-model.checked="item.checked">
              <label>{{ item.title }}</label>
              <button class="destroy" @click="destroy(index)" @dblclick.stop=""></button>
            </div>
            <!-- <input @blur="edittext(index, $event)" @keyup.enter="edittext(index, $event)" @keyup.esc="cancelText(index,$event)" v-show="editing == index" :value="item.title" class="edit" name="title"> -->
            <!-- v-model.lazy="item.title" 也可以实现在用户按Esc键后撤消用户输入内容 -->
            <input @blur="edittext(index)" @keyup.enter="edittext(index)" @keyup.esc="edittext(index)" v-show="editing == index" v-model.trim.lazy="item.title" class="edit" name="title" v-cloak>
          </li>
        </ul>
      </section>
      <footer class="footer" v-show="showbar" v-cloak>
        <span class="todo-count">
          <span>{{ allCount }}</span> item left
        </span>
        <ul>
          <li :class="{selected: showing=='all'}">
            <a href="javascript:;" class="show-all" @click="changeShowing('all')">All</a>
          </li>
          <li :class="{selected: showing=='active'}">
            <a href="javascript:;" class="show-active" @click="changeShowing('active')">Active</a>
          </li>
          <li :class="{selected: showing=='done'}">
            <a href="javascript:;" class="show-completed" @click="changeShowing('done')">Completed</a>
          </li>
        </ul>
        <button class="clear-completed" v-show="showcompleted" @click="clearcompleted">Clear completed <span>{{ completedCount }}</span></button>
      </footer>
    </section>
  </div>
  <footer class="ft">

    <p>Written by XMit</p>
    <p>Part of TodoMVC</p>
